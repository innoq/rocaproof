<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>{{ title }}</title>
	<link rel="stylesheet"
			href="{{ url_for("static", filename="main.css") }}">
	<link rel="stylesheet"
			href="{{ url_for("static", filename="bootsketch/css/bootsketch.css") }}">
</head>

<body>
	{% with messages = get_flashed_messages() %}
		{% for message in messages %}
		<p class="notification">{{ message }}</p>
		{% endfor %}
	{% endwith %}

	{% block body %}{% endblock %}
</body>

</html>
