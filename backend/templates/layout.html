<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>{{ title }}</title>
</head>

<body>
	{% with messages = get_flashed_messages() %}
		{% for message in messages %}
		<p class="notification">{{ message }}</p>
		{% endfor %}
	{% endwith %}

	{% block body %}{% endblock %}
</body>

</html>
